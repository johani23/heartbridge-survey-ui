
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان التوافق العاطفي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>استبيان التوافق العاطفي</h2>
        <form id="survey-form">
            <label>1. ما هو أصلك الاجتماعي؟</label>
            <select id="origin" required>
                <option value="">اختر</option>
                <option value="حضري">حضري</option>
                <option value="بدوي">بدوي</option>
                <option value="قبلي">قبلي</option>
                <option value="أصل مختلط">أصل مختلط</option>
            </select>

            <label>2. وضع الأبوين:</label>
            <select id="parents" required>
                <option value="">اختر</option>
                <option value="متزوجان">متزوجان</option>
                <option value="منفصلان">منفصلان</option>
                <option value="مطلقان">مطلقان</option>
                <option value="متوفى أحدهما أو كلاهما">متوفى أحدهما أو كلاهما</option>
            </select>

            <label>3. كم عدد الكتب التي قرأتها خلال آخر 12 شهر؟</label>
            <input type="number" id="books" min="0" required>

            <label>4. ما هو الدافع الرئيسي وراء رغبتك في العلاقة؟</label>
            <select id="motivation" required>
                <option value="">اختر</option>
                <option value="حب حقيقي">حب حقيقي</option>
                <option value="الهروب من وضع خانق">الهروب من وضع خانق</option>
                <option value="الزواج كاستقرار اجتماعي">الزواج كاستقرار اجتماعي</option>
                <option value="ضغط من الأهل أو المجتمع">ضغط من الأهل أو المجتمع</option>
            </select>

            <label>5. كيف تصف رغبتك داخل العلاقة؟</label>
            <select id="desire" required>
                <option value="">اختر</option>
                <option value="رغبة في مشاركة حقيقية">رغبة في مشاركة حقيقية</option>
                <option value="احتياج للاهتمام والرعاية">احتياج للاهتمام والرعاية</option>
                <option value="أبحث عن احتواء لم أجده في الطفولة">أبحث عن احتواء لم أجده في الطفولة</option>
            </select>

            <label>6. كيف تصف علاقتك بوالدتك؟</label>
            <select id="mother" required>
                <option value="">اختر</option>
                <option value="قريبة جدًا">قريبة جدًا</option>
                <option value="عادية">عادية</option>
                <option value="بعيدة أو معقدة">بعيدة أو معقدة</option>
            </select>

            <label>7. انسخ المحادثة الأخيرة بينك وبين الطرف الآخر (إن وجدت):</label>
            <textarea id="chat" rows="5" placeholder="يمكن تركها فارغة"></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
