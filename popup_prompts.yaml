The Idealist:
  - "هل تعتقد أن الحب قادر على تجاوز كل الاختلافات؟"
  - "هل سبق وأن تجاهلت تحذيرات واضحة بسبب الإعجاب؟"

The Silent Doubter:
  - "هل تنتظر من الطرف الآخر أن يبادر دومًا بالكشف العاطفي؟"
  - "هل تصمت أحيانًا لأنك لا تثق في استمرار العلاقة؟"

The Burnt Survivor:
  - "هل تحس أن جزءًا منك لا يزال يخاف من تكرار تجربة قديمة؟"
  - "ما الذي يجعلك تشعر بالأمان فعلاً؟"

The Rescuer:
  - "هل تعتقد أنك مسؤول عن إصلاح ألم الطرف الآخر؟"
  - "هل تعطي حتى عندما لا تُمنح بالمقابل؟"

The Echoed:
  - "هل ترى تشابهًا بين هذه العلاقة وتجربة سابقة؟"
  - "هل تعيد نفس القرارات رغم نتائجها السابقة؟"